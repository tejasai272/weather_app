<head>
    <link rel="stylesheet" href="weather.css">
    
    
    
</head>

<div class="main">
    <div class="container">
        <div class="app twelve columns">
            <h1 class="headline">Weather Forecast <span class="location"></span></h1>
            
            <div class="row">
                <div class="eight columns offset-by-two">
                    <div class="weather-info">
                        <div class="weather-info-animation">
                        <canvas id="animated-icon" width="120" height="70"></canvas>
                    </div>
                </div>		
            </div>
            
            <div class="row">
                <div class="eight columns offset-by-two">
                    <div class="weather-info-text">
                        <div class="one-third column">
                            <span class="local-time">~~:~~</span>
                        </div>
                        <div class="one-third column">
                            <div class="temperature">
                                <span class="temp-celsius">Â°C</span>
                                <span class="temp-fahrenheit ">F</span>
                            </div> 
                        </div>
                        <div class="one-third column">
                            <span class="weather-condition">~~~</span>
                        </div>							
                    </div>
                </div>
            </div>					
                    
            <div class="row">
                <div class="search-weather eight columns offset-by-two">
                    <h3>Enter a city name to find the forecast</h3>
                    <form id="my-form" action="">
                        <input type="search" placeholder="Search for location " class="find-forcast">
                        <button class="btn-search">Search</button>
                    </form>
                </div>
            </div>
        
            <div class="row">
                <div class="footer">
                    <p>Thanks for checking my app :) <a href=""></a></p>
                </div>
            </div>			
            <script src="Skycons.js"></script>
            <script src="jquery.min.js"></script>
            <script src="weather.js"></script>
        </div>  <!-- app -->
    </div> <!-- container -->
</div> <!-- main -->
